<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Terperature Convertion</title>
  </head>
  <body>
    <div id="container">
      <h1>Temperature Convertion</h1>
      <label for="">Please input some value</label><br />
      <input type="number" id="textbox" /><br />
      <label for="">please choose your unit</label><br />
      <input type="radio" name="unit" id="celsius" />
      <label for="celsius" class="unit">Celcius to Fahrenheit</label><br />
      <input type="radio" name="unit" id="fahrenheit" />
      <label for="fahrenheit" class="unit">Fahrenheit to Celcius</label><br />

      <button id="convert">Convert</button>
      <p id="result"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
